<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Livros</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Lista de Livros</h1>

  <form id="formulario">
    <div>
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" placeholder="Digite o Título" required>
    </div>
    <div>
      <label for="autor">Autor</label>
      <input type="text" id="autor" name="autor" placeholder="Digite o Autor" required>
    </div>
    <div>
      <label for="ano">Ano</label>
      <input type="number" id="ano" name="ano" placeholder="Digite o ano" required>
    </div>
    <div>
      <label for="genero">Gênero</label>
      <input type="text" id="genero" name="genero" placeholder="Digite o Gênero" required>
    </div>
    <button type="submit">Cadastrar Livro</button>
  </form>

  <div>
    <label for="busca">Buscar Livro:</label>
    <input type="text" id="busca" name="busca" placeholder="Digite por Título">
    <button id="btnBusca">Buscar</button>
  </div>

  <section class="container" id="todos_os_livros"></section>

  <script src="./script.js"></script>
</body>

</html>
